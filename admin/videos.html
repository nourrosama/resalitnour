<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Videos</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Admin Video Management</h1>

<form id="videoForm">
  <input type="text" id="title" placeholder="Video Title" required>
  <textarea id="description" placeholder="Video Description" required></textarea>
  <input type="number" id="month" placeholder="Month (1-12)" required>
  <input type="number" id="year" placeholder="Year" required>
  <input type="text" id="url" placeholder="Video URL or path" required>
  <button type="submit">Add Video</button>
</form>

<ul id="videoList"></ul>

<script src="videos-admin.js"></script>
</body>
</html>
